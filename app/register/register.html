 <div id="signup">   
          <h1>Sign Up for Free</h1>
          <form role="form" [ngFormModel]="registerForm">
    
		  <div class="top-row">
            <div class="field-wrap">
			  <input type="text" placeholder="First Name*" class="form-control" ngControl='firstName' required>
            </div>

            <div class="field-wrap">
              <input type="text"required autocomplete="off" placeholder="Last Name*" class="form-control"  ngControl='lastName'/>
            </div>
          </div>

          <div class="field-wrap">
            <input type="email"required autocomplete="off" placeholder="Email Address*"  class="form-control"  ngControl='email'/>
          </div>
          
          <div class="field-wrap">
            <input type="password"required autocomplete="off" placeholder="Password*" class="form-control" ngControl='password'/>
          </div>
  
          <button (click)="onRegister()" type="submit" class="button button-block">Get Started</button>
		</form>
</div>
